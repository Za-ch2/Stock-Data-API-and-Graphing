<!DOCTYPE html>
<html>
  <head>
    <title>Stock Prices</title>
    <style>
      /* Center the search and title */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 24px;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-size: 18px;
        margin-bottom: 8px;
        text-align: center;
      }

      input {
        height: 40px;
        width: 400px;
        padding: 8px;
        font-size: 16px;
        border: none;
        border-radius: 20px;
        margin-bottom: 24px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        outline: none;
      }

      button {
        height: 40px;
        width: 200px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <h1>Stock Prices</h1>
    <form method="post" action="/">
      <label for="tickers">Enter stock tickers (separated by spaces):</label>
      <input type="text" id="tickers" name="tickers" required>
      <button type="submit">Plot</button>
    </form>
  </body>
</html>
